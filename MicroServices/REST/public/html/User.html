    <script>
        function addUser() {
            event.preventDefault();
            usernameField = document.getElementById('username').value;
            houseIdField = document.getElementById('houseId').value;

            var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
            var theUrl = "http://127.0.0.1:8080/user";
            xmlhttp.open("POST", theUrl);
            xmlhttp.send(JSON.stringify(
                {
                    username: usernameField,
                    houseId: houseIdField
                }
            ));
            xhttp.onreadystatechange = function (resp) {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Success", resp);
                }
            };
        };
    </script>

    <div class="d-flex justify-content-center">

                <div class="mb-3 row mx-auto">
                    <label for="username" class="form-label">Username</label>

                </div>
                <div class="mb-3 row  mx-auto">
                    <label for="houseId" class="form-label">House Id</label>
                    <input type="text" class="form-control" id="houseId">
                </div>

                <button type="button" onclick="addUser()" class="btn btn-primary mx-auto"
