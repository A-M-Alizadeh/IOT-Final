                <div class="mb-3 row mx-auto">
                    <label for="houseName" class="form-label">House Name</label>

                <div class="mb-3 row mx-auto">

                    <input type="text" class="form-control" id="deviceName">
                </div>
                <div class="mb-3 row mx-auto">
                    <select class="form-select" aria-label="Default select example" id="measure" onchange="handleChange(event, this.value,1)">

                    </select>
                </div>
                <div class="mb-3 row mx-auto">

                        <option value="2">MQTT</option>
                    </select>
                </div>
                <div class="mb-3 row mx-auto">

                        <option value="2">MQTT</option>
                    </select>
                </div>

                </div>
                <div class="mb-3 row mx-auto">
                    <label for="topic" class="form-label">Topic</label>
                    <input type="text" class="form-control" id="topic" aria-describedby="emailHelp">
                </div>

                <button type="button" onclick="addHouse()" class="btn btn-primary mx-auto" id="houseFormBtn">Submit</button>
