    <div class="page-heading">
        <label>House List</label>
    </div>
    <div class="row mx-auto p-4" id="cardCol"></div>


    <script type="text/javascript" src="/static/js/utils.js" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        var vimg;
        $(document).ready(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    JSON.parse(this.responseText).forEach(element => {
                        console.log(element.houseName);
                        var vimg;
                        var html = `<div class="col-3 p-3">
                                        <div class="card">
                                            <img src="https://picsum.photos/250/100" class="card-img-top" alt="some Image">
                                            <div class="card-body">
                                                <h5 class="card-title">${element.houseName}</h5>
                                                <ul class="list-group">
                                                    ${element.devicesList.map((el) => 
                                                        `<li class="list-group-item bg-secondary text-light">${el.deviceName}</li>
                                                        <li class="list-group-item ps-4">${el.deviceId}</li>
                                                        <li class="list-group-item ps-4">${el.measureType}</li>
                                                        <li class="list-group-item ps-4">${el.availableServices}</li>
                                                        `
                                                        ).join('')}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>`;
                        $("#cardCol").append(html);
                    });
                }
            };
            xhttp.open("GET", "http://127.0.0.1:8081/house", true);
            xhttp.send();
        });
    </script>
